<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>俄罗斯方块</h1>
        </div>
        <div class="game-wrapper">
            <div class="game-board">
                <canvas id="board" width="300" height="600"></canvas>
            </div>
            <div class="game-info">
                <div class="info-box">
                    <h2>分数</h2>
                    <div id="score">0</div>
                </div>
                <div class="info-box">
                    <h2>等级</h2>
                    <div id="level">1</div>
                </div>
                <div class="info-box">
                    <h2>行数</h2>
                    <div id="lines">0</div>
                </div>
                <div class="info-box">
                    <h2>下一个</h2>
                    <canvas id="next-piece" width="100" height="100"></canvas>
                </div>
                <div class="info-box controls">
                    <h2>操作说明</h2>
                    <ul>
                        <li>←→：左右移动</li>
                        <li>↓：快速下降</li>
                        <li>↑：旋转方块</li>
                        <li>空格：暂停/继续</li>
                        <li>M：音效开/关</li>
                        <li>R：重新开始</li>
                        <li>Q：结束游戏</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <audio id="clear-sound" src="sounds/clear.mp3" preload="auto"></audio>
    <audio id="move-sound" src="sounds/move.mp3" preload="auto"></audio>
    <audio id="rotate-sound" src="sounds/rotate.mp3" preload="auto"></audio>
    <audio id="drop-sound" src="sounds/drop.mp3" preload="auto"></audio>
    <audio id="gameover-sound" src="sounds/gameover.mp3" preload="auto"></audio>
    
    <script src="tetris.js"></script>
</body>
</html>
